<body class="bg-gray-50 text-gray-900 font-sans">

        </div>

    <div class="container mx-auto flex flex-col md:flex-row min-h-screen">
        <aside class="w-full md:w-80 bg-white border-r p-6 space-y-6">
            <div>
                <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4">Phase 1: IT Fundamentals</h3>
                <nav class="space-y-2" id="lesson-menu">

            <div class="mt-10 p-5 bg-blue-50 rounded-2xl border border-blue-100">

                <a href="https://wa.me/252613040087" target="_blank" class="block text-center bg-blue-600 text-white py-2.5 rounded-xl text-xs font-bold shadow-md hover:bg-blue-700 transition">
                    <i class="fab fa-whatsapp mr-1"></i> WhatsApp Macallinka
                </a>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12">
            <div id="lesson-content" class="max-w-4xl mx-auto space-y-10">
                </div>
        </main>
    </div>

    <script>
        const lessons = {
            1: {
                title: "Module 1: Hordhaca Information Technology (IT)",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: `
                    <strong>1. Waa maxay IT?</strong><br>
                    IT waa adeegsiga kombiyuutarro, software, shabakado, iyo qalab kale si loo ururiyo, loo kaydiyo, loona farsameeyo, loona gudbiyo xog.<br><br>
                    <strong>2. Taariikh Kooban:</strong> IT wuxuu ka soo bilaabmay Mainframes ilaa maanta aan ka joogno Cloud Computing.<br><br>
                    <strong>3. Qaybaha IT:</strong> Hardware, Software, Networking, iyo Data.
                `,
                example: "Tusaale: Ganacsiyada maanta waxay u isticmaalaan IT si ay u xisaabiyaan lacagta (Software) ugana iibiyaan alaabta online-ka.",
                assignment: "Qor 3 faa'iido oo uu IT-gu u leeyahay waxbarashada casriga ah.",
                practical: "Baar internet-ka 2 shirkadood oo caalami ah oo bixiya adeegga Cloud Computing."
            },
            2: {
                title: "Lesson 2: Hardware & Software Basics",
                video: "https://github.com/user-attachments/assets/a090ac1f-540e-4e41-b274-eedeb099d1ce",
                doc: "Hardware waa qaybaha muuqda ee computer-ka sida Mouse iyo Keyboard. Software waa barnaamijyada sida Windows iyo Apps-ka.",
                example: "Tusaale: Haddii aad computer-ka taabato waa Hardware, haddii aad Facebook gasho waa Software.",
                assignment: "Qor 5 tusaale oo Hardware ah iyo 5 Software ah.",
                practical: "Aqoonso qaybaha muuqda ee computer-kaaga (Input & Output)."
            }
        };

        function renderMenu() {
            const menu = document.getElementById('lesson-menu');
            Object.keys(lessons).forEach(id => {
                menu.innerHTML += `
                    <button onclick="loadLesson(${id})" id="btn-${id}" class="lesson-btn w-full text-left p-4 rounded-xl hover:bg-slate-50 transition text-sm font-bold flex items-center gap-3 border border-transparent">
                        <i class="fas fa-book-reader text-blue-600"></i> ${lessons[id].title.split(':')[0]}
                    </button>
                `;
            });
        }

        function loadLesson(id) {
            // Update Active Class
            document.querySelectorAll('.lesson-btn').forEach(btn => btn.classList.remove('active-lesson'));
            document.getElementById('btn-' + id).classList.add('active-lesson');

            const lesson = lessons[id];
            const container = document.getElementById('lesson-content');
            
            container.innerHTML = `
                <div class="space-y-4">
                    <h2 class="text-3xl font-black text-slate-800 tracking-tight">${lesson.title}</h2>
                    <div class="h-1 w-20 bg-blue-600 rounded-full"></div>
                </div>
                
                <div class="relative bg-black rounded-3xl overflow-hidden shadow-2xl border-4 border-white">
                    <video controls class="w-full aspect-video" autoplay>
                        <source src="${lesson.video}" type="video/mp4">
                    </video>
                    <div class="absolute top-4 left-4 bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg">
                        <i class="fas fa-robot mr-1"></i> AI Teacher Somalia
                    </div>
                </div>

                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2 text-blue-600">
                        <i class="fas fa-file-alt"></i> Dukumentiga Akhriska
                    </h3>
                    <div class="text-gray-600 leading-relaxed space-y-4 text-sm font-medium">
                        ${lesson.doc}
                    </div>
                    <div class="mt-6 p-4 bg-blue-50 rounded-xl border-l-4 border-blue-400 italic text-xs text-blue-700">
                        ${lesson.example}
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-indigo-50 p-7 rounded-[2rem] border border-indigo-100">
                        <h4 class="font-bold text-indigo-800 mb-3 flex items-center gap-2"><i class="fas fa-laptop-code"></i> Layli (Practical)</h4>
                        <p class="text-sm text-indigo-700 leading-relaxed font-medium">${lesson.practical}</p>
                    </div>
                    <div class="bg-orange-50 p-7 rounded-[2rem] border border-orange-100 flex flex-col justify-between">
                        <div>
                            <h4 class="font-bold text-orange-800 mb-3 flex items-center gap-2"><i class="fas fa-edit"></i> Assignment</h4>
                            <p class="text-sm text-orange-700 leading-relaxed font-medium">${lesson.assignment}</p>
                        </div>
                        <a href="https://wa.me/252613040087?text=Macallin%20Assignment-ka%20Lesson%20${id}:" target="_blank" class="mt-4 block text-center bg-orange-500 text-white py-3 rounded-xl text-xs font-bold hover:bg-orange-600 transition shadow-lg shadow-orange-100">
                           <i class="fas fa-paper-plane mr-2"></i> Submit Assignment
                        </a>
                    </div>
                </div>

                <div class="bg-slate-100 p-8 rounded-[2rem] space-y-6">
                    <h4 class="font-bold text-sm uppercase text-gray-500 tracking-widest flex items-center gap-2">
                        <i class="fas fa-comments text-blue-600"></i> Ra'yiga Ardayda
                    </h4>
                    <div class="flex flex-col gap-3">
                        <textarea id="user-comment" class="w-full p-5 rounded-2xl border-none focus:ring-2 focus:ring-blue-400 text-sm font-medium shadow-inner" rows="3" placeholder="Maxaad ka fahamtay Module 1?"></textarea>
                        <button onclick="postComment()" class="self-end bg-blue-600 text-white px-8 py-3 rounded-xl font-bold text-xs uppercase tracking-widest shadow-lg hover:bg-blue-700 transition">
                            Post Comment
                        </button>
                    </div>
                    <div id="comment-list" class="space-y-3 pt-4">
                        </div>
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function postComment() {
            const box = document.getElementById('user-comment');
            const list = document.getElementById('comment-list');
            if(box.value.trim() !== "") {
                const newComment = `<div class="bg-white p-4 rounded-xl text-sm text-slate-600 shadow-sm border border-slate-200 animate-pulse"><strong>Arday:</strong> ${box.value}</div>`;
                list.innerHTML = newComment + list.innerHTML;
                box.value = "";
                alert("Mahadsanid! Comment-kaaga waa la soo gudbiyey.");
            }
        }

        window.onload = () => {
            renderMenu();
            loadLesson(1);
        };
    </script>
</body>
