<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen Rumaan üåπ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #050505; color: white; font-family: 'Playfair Display', serif; overflow: hidden; }
        
        /* Falling Rose Petals */
        .petal { position: fixed; top: -10%; color: #ff4d6d; user-select: none; z-index: 1000; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle, #1a0a0a 0%, #050505 100%); }

        /* Heart Profile */
        .heart-frame {
            position: relative; width: 250px; height: 250px;
            background: url('https://i.ibb.co/3ykG8Lw/IMG-20250912-WA0005.jpg');
            background-size: cover; background-position: center;
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            border: 4px solid #D4AF37; box-shadow: 0 0 50px #ff4d6d;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: #D4AF37; margin: 20px 0; }
        .timer-display { color: #ffb3c1; font-size: 0.9rem; margin-bottom: 20px; opacity: 0.7; }

        /* The Game */
        .btn-container { display: flex; gap: 20px; justify-content: center; margin-top: 20px; position: relative; }
        button { padding: 12px 35px; border-radius: 50px; border: none; font-size: 1.1rem; cursor: pointer; transition: 0.3s; font-family: inherit; }
        #yesBtn { background: #ff4d6d; color: white; box-shadow: 0 0 20px #ff4d6d; }
        #noBtn { background: #444; color: white; position: absolute; }

        #final-msg { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="container">
        <div class="timer-display">Waqtiga aad nolosheyda ku dhex jirtay: <span id="seconds">0</span> ilbiriqsi</div>
        <div class="heart-frame"></div>
        <h1>Rumaan ‚ù§Ô∏è</h1>
        <p id="typewriter" style="max-width: 80%; color: #ffb3c1; min-height: 50px;"></p>

        <div class="game-section">
            <p style="color: #D4AF37;">Ma i jeceshahay, Boqoraddayda?</p>
            <div class="btn-container">
                <button id="yesBtn" onclick="showFinal()">HAA üòç</button>
                <button id="noBtn" onmouseover="moveNo()">MAYA üò¢</button>
            </div>
        </div>
    </div>

    <div id="final-msg">
        <h1 style="color: #ff4d6d;">I Knew It! ‚ù§Ô∏è</h1>
        <p id="time-report"></p>
        <button onclick="sendWA()" style="background: #25d366; color: white; margin-top: 20px;">WhatsApp iigu soo sheeg üòç</button>
    </div>

    <script>
        let seconds = 0;
        setInterval(() => {
            seconds++;
            document.getElementById('seconds').innerText = seconds;
        }, 1000);

        function moveNo() {
            const btn = document.getElementById('noBtn');
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function showFinal() {
            document.getElementById('final-msg').style.display = 'flex';
            document.getElementById('time-report').innerText = `Waxaad eegaysay sawirkayga muddo ${seconds} ilbiriqsi ah!`;
        }

        function sendWA() {
            const num = "252771941086";
            const msg = `Haa Upthi, waan ku jeclahay! Waxaan bogga ku dhex jiray ${seconds} ilbiriqsi. ‚ù§Ô∏è`;
            window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // Falling Roses
        setInterval(() => {
            const p = document.createElement('div');
            p.innerHTML = 'üåπ'; p.className = 'petal';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }, 300);

        // Typewriter
        const txt = "Adiga ayaa ah qofka ugu qaalisan ee nolosheyda soo gala...";
        let j = 0;
        function typing() {
            if (j < txt.length) {
                document.getElementById("typewriter").innerHTML += txt.charAt(j);
                j++; setTimeout(typing, 100);
            }
        }
        typing();
    </script>
</body>
</html>
