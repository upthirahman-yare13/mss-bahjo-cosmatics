<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Rumaan üëë</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --pink: #FF69B4; --black: #050505; }
        body { font-family: 'Poppins', sans-serif; background: var(--black); color: white; margin: 0; text-align: center; overflow-x: hidden; }
        
        /* Sparkle/Glitter Effect */
        .glitter { position: fixed; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0; animation: flash 3s infinite; }
        @keyframes flash { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        /* Floating Hearts */
        @keyframes floating { 0% { transform: translateY(0) rotate(0); opacity: 1; } 100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
        .heart { position: fixed; bottom: -10px; color: var(--pink); animation: floating 6s linear infinite; z-index: 10; pointer-events: none; }

        /* Profile & Hero */
        .hero { padding: 80px 20px; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1513151233558-d860c5398176?w=1200'); background-size: cover; border-bottom: 2px solid var(--gold); }
        .profile-img { width: 220px; height: 220px; border-radius: 50%; border: 5px solid var(--gold); object-fit: cover; box-shadow: 0 0 50px var(--gold); animation: pulse 2s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); box-shadow: 0 0 20px var(--gold); } to { transform: scale(1.05); box-shadow: 0 0 45px var(--pink); } }

        h1 { font-family: 'Dancing Script', cursive; color: var(--gold); font-size: 55px; margin: 15px 0; text-shadow: 2px 2px 10px rgba(212,175,55,0.5); }
        
        /* Wish Box Upgrade */
        .wish-container { background: #111; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); max-width: 450px; margin: 40px auto; box-shadow: 0 0 20px rgba(212,175,55,0.2); }
        textarea { width: 100%; height: 100px; border-radius: 15px; border: 1px solid #333; background: #000; color: white; padding: 15px; font-family: inherit; resize: none; margin-bottom: 15px; box-sizing: border-box; }
        .send-btn { background: linear-gradient(45deg, var(--gold), #f1c40f); color: black; border: none; padding: 15px; border-radius: 50px; font-weight: 900; cursor: pointer; width: 100%; transition: 0.3s; }
        .send-btn:hover { letter-spacing: 2px; transform: scale(1.02); }

        .plane-anim { position: absolute; font-size: 40px; animation: fly 15s linear infinite; z-index: 5; }
        @keyframes fly { 0% { left: -100px; top: 20%; transform: rotate(10deg); } 100% { left: 110%; top: 50%; transform: rotate(-10deg); } }
    </style>
</head>
<body>

<div class="hero">
    <div class="plane-anim">‚úàÔ∏è</div>
    <img src="https://i.ibb.co/3ykG8Lw/IMG-20250912-WA0005.jpg" alt="Rumaan" class="profile-img">
    <h1>Queen Rumaan üëë</h1>
    <p style="font-size: 22px; color: var(--gold); font-family: 'Dancing Script', cursive;">Your Dream Pilot is Here!</p>
    
    <div style="margin: 20px 0;">
        <span style="border: 2px solid var(--gold); padding: 8px 25px; border-radius: 50px; font-weight: bold; color: var(--gold);">SWEET 16 ‚ú®</span>
    </div>
</div>

<div class="wish-container">
    <h2 style="font-family: 'Dancing Script', cursive; color: var(--pink); font-size: 30px;">Make a Wish, Rumaan! ü™Ñ</h2>
    <p style="font-size: 14px; opacity: 0.8;">Qor riyadaada ama waxaad rabto inaan kuu dhameeyo!</p>
    <textarea id="wish-box" placeholder="Write your secret wish here..."></textarea>
    <button class="send-btn" onclick="sendWish()">SEND TO UPTHI üöÄ</button>
</div>

<div style="padding: 40px;">
    <h3 style="font-family: 'Dancing Script', cursive; color: var(--gold); font-size: 35px;">Gift Album üéÅ</h3>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;">
        <img src="https://images.unsplash.com/photo-1513151233558-d860c5398176?w=300" style="width: 150px; height: 150px; border-radius: 15px; object-fit: cover;">
        <img src="https://images.unsplash.com/photo-1583417319070-4a69db38a482?w=300" style="width: 150px; height: 150px; border-radius: 15px; object-fit: cover;">
        <img src="https://images.unsplash.com/photo-1541019177149-bef500cbb2a2?w=300" style="width: 150px; height: 150px; border-radius: 15px; object-fit: cover;">
    </div>
</div>

<footer style="padding: 50px; border-top: 1px solid #222; font-size: 14px;">
    Designed with Love for Rumaan <br>
    <span style="color: var(--gold); font-weight: bold;">¬© 2025 UPTHIRAHMAAN</span>
</footer>

<script>
    function sendWish() {
        const text = document.getElementById('wish-box').value;
        if(text.trim() === "") { alert("Fadlan wax qor!"); return; }
        const myWhatsApp = "252771941086"; 
        window.open(`https://wa.me/${myWhatsApp}?text=${encodeURIComponent("Queen Rumaan Wish: " + text)}`, '_blank');
    }

    // Generate Glitter
    for(let i=0; i<50; i++) {
        let star = document.createElement("div");
        star.className = "glitter";
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(star);
    }

    // Generate Hearts
    setInterval(() => {
        let h = document.createElement("div");
        h.innerHTML = "‚ù§"; h.className = "heart";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 400);
</script>

</body>
