<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Zuhuur - PhD Researcher</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f9f9f9; text-align: center; margin: 0; padding: 0; }
        .hero { background: #002d55; color: white; padding: 50px 20px; }
        .form-container { background: white; max-width: 400px; margin: 20px auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input, textarea { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #00ff88; color: #000; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        button:hover { background: #00cc6e; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Dr. Zuhuur</h1>
        <p>PhD Medical Researcher - Somalia</p>
    </div>

    <div class="form-container">
        <h3>Ballan Qabso ama Farriin Dir</h3>
        <input type="text" id="name" placeholder="Magacaaga">
        <input type="text" id="phone" placeholder="Lambarkaaga">
        <textarea id="message" rows="4" placeholder="Sideen kuu caawinaa?"></textarea>
        <button onclick="sendToFirebase()">DIR FARRIINTA</button>
    </div>

    <script>
        // HALKAN KU BEDDEL 'firebaseConfig'-gaaga
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "my-plan-2026.firebaseapp.com",
            projectId: "my-plan-2026",
            storageBucket: "my-plan-2026.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function sendToFirebase() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const msg = document.getElementById('message').value;

            if(!name || !msg) return alert("Fadlan buuxi meelaha banaan!");

            db.collection("patient_messages").add({
                magaca: name,
                telefanka: phone,
                farriinta: msg,
                waqtiga: new Date().toLocaleString()
            })
            .then(() => {
                alert("Guul! Farriintaadu waxay si toos ah u gashay Database-ka Dr. Zuhuur.");
                document.getElementById('name').value = "";
                document.getElementById('phone').value = "";
                document.getElementById('message').value = "";
            })
            .catch((error) => alert("Cillad ayaa dhacday: " + error.message));
        }
    </script>
</body>
</html>
